<!doctype html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-com[atible" content="ie=edge">
<link rel="stylesheet" href="restro.css">
<link rel="stylesheet" href="media.css">
</head>
<body>

<!-- ==========================
  header started
  =========================-->
<header> 
      <div class="container">
	      <div class="box-form">
		     <h3>REGISTRATION</h3>
	         <form action="#">
			    <div class="full-form">
			        <div class="user">
			           <label class="label">Restaurant NAME</label><BR/>
			           <input type="text" id="myName" placeholder="ENTER RESTRO NAME" required>
				       <label>	   
				    </div>
				    <div class="user">
			            <label class="label">OWNER NAME</label><BR/>
			           <input type="text" id="myName" placeholder="ENTER YOUR NAME">
				       <label>	   
				    </div>
				    <div class="user">
			           <label class="label">EMAIL</label><BR/>
			           <input type="email" id="myEmail" placeholder="ENTER YOUR EMAIL">
				       <label>	   
				    </div>
				    <div class="user">
			           <label class="label">Amount Of Wasted Food</label><BR/>
			           <input type="number" id="mySince" placeholder="Amount OF food">
				       <label>	   
				    </div>
				    <div class="user">
			           <label class="label">LOCATION</label><BR/>
			           <input type="text" id="myLOC" placeholder="RESTORENT LOCATION">
				       <label>	   
				    </div>
				    <div class="user">
			           <label class="label">YEARLY INCOME</label><BR/>
			           <input type="NUMBER" id="myIncome" placeholder="ENTER YOUR  RESTRO NAME" required>
				       <label>	   
				    </div>
				     <div class="user">
			           <label class="label">TIMING OF DONATION</label><BR/>
			           <input type="time" id="myPass" placeholder="Time Of Donation" required>
				       <label>	   
				    </div> 
					<div class="user">
			           <label class="label">Date OF REGISTRATION</label><BR/>
			           <input type="date" id="myDate" placeholder="ENTER DATE" required>
				       <label>	   
				    </div>
			    </div>
				<div class="after-form">
				   <div class="check-box">
				     <label> ABLE TO DONATE</label>
					  <input name="donate" type="radio">Yes<input  name="donate" type="radio">No
                   </div>	
                   <div class="gender">
				     <label> Gender</label>
					  <input name="gen" type="radio">male<input  name="gen" type="radio">female<input name="gen" type="radio">other
                   </div>				
			    </div>
				<div class="btn">
				     <input type="submit" value="REGISTRATION" >
				</div>
				</div> 
		     </form>
		 </div>
	  </div>
</header>
</body>
</html>
